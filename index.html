<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n de Dos Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
            height: 85vh;
        }
        .left-frame {
            flex: 1;
        }
        .right-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        }
        .submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }
        .submenu button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 320px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .submenu button:nth-child(1) {
            background-color: #007bff;
        }
        .submenu button:nth-child(1):hover {
            background-color: #0056b3;
        }
        .submenu button:nth-child(2) {
            background-color: #00b371;
        }
        .submenu button:nth-child(2):hover {
            background-color: #008f5a;
        }
        .submenu button:nth-child(3) {
            background-color: #ff9800;
        }
        .submenu button:nth-child(3):hover {
            background-color: #e68900;
        }
        #onboardingFrame {
            display: none;
        }
        
        /* Estilos para el apartado de respaldos */
        .respaldos-container {
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;
            border-top: 2px solid #ddd;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        .respaldos-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .respaldos-title {
            font-size: 14px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 8px;
        }
        .respaldos-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .respaldo-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .respaldo-link:hover {
            background-color: #45a049;
        }
        .respaldo-link:nth-child(2) {
            background-color: #2196F3;
        }
        .respaldo-link:nth-child(2):hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <!-- Frame Izquierdo -->
        <iframe class="left-frame" src="https://sedsa.activehosted.com/f/496" title="Formulario Bienvenida"></iframe>
        <!-- Frame Derecho con submen√∫ -->
        <div class="right-frame">
            <div id="submenu" class="submenu">
                <button onclick="cambiarOnboarding('https://calendly.com/sala014-bestwork/onboarding-1a')">
                    ONBOARDING 1A - ALUMNOS QUE QUIERAN PARTIR DESDE LO B√ÅSICO
                </button>
                <button onclick="cambiarOnboarding('https://calendly.com/onboarding_bestwork/onboarding')">
                    ONBOARDING COMPLETO - ALUMNOS QUE NECESITEN TEST DE POSICIONAMIENTO
                </button>
                <button onclick="cambiarOnboarding('https://calendly.com/bestworkenglishinstitute/onboarding-orientacion')">
                    ONBOARDING DE ORIENTACION - ALUMNOS QUE NECESITAN UN TRATO ESPECIAL O ACUSAN NO SABER USAR EL SISTEMA
                </button>
            </div>
            <!-- Iframe para cargar el link despu√©s de la selecci√≥n -->
            <iframe id="onboardingFrame" title="Onboarding"></iframe>
        </div>
    </div>
    
    <!-- Apartado de Respaldos -->
    <div class="respaldos-container">
        <div class="respaldos-content">
            <div class="respaldos-title">
                ‚ö†Ô∏è ES RESPONSABILIDAD DE LA EJECUTIVA VELAR POR LA LLEGADA CORRECTA DE LOS DATOS DESPU√âS DE HECHO LOS FORMULARIOS
            </div>
            <div class="respaldos-links">
                <a href="https://docs.google.com/spreadsheets/d/1rQTnbiXqjzdnrKVPDsfAvteQ0Swk8Pr2pKg48EiKx7Q/edit?gid=1834908987#gid=1834908987" target="_blank" class="respaldo-link">
                    üìä RESPALDO BIENVENIDA
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1rQTnbiXqjzdnrKVPDsfAvteQ0Swk8Pr2pKg48EiKx7Q/edit?gid=274774790#gid=274774790" target="_blank" class="respaldo-link">
                    üìã RESPALDO ONBOARDING
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function cambiarOnboarding(url) {
            document.getElementById("submenu").style.display = "none";
            let iframe = document.getElementById("onboardingFrame");
            iframe.src = url;
            iframe.style.display = "block";
        }
    </script>
</body>
</html>
